<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryApp - Menú Principal</title>
    <link href="../static/Resources/CSS/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../static/JS/script.js"></script>


</head>

<body>
    <div class="main-menu m-container">
        <main>
            <header>
                <h1>
                    Bienvenido al sistema de gestión de inventario <button class="salir"><a href="{{ url_for('logout')}}">Cerrar sesión</a></button>
                </h1>

            </header>

            <div>
                <section>
                    <article class="menu-option">
                        <p>Puedes gestionar los usuarios del sistema</p>
                        <div>
                            <form method="GET" action="{{url_for('usuarios')}}">
                                <button class="verMas" type="submit" >Gestionar usuarios</button>
                            </form>
                        </div>
                    </article>
                    <article class="menu-option">
                        <p>Puedes gestionar los productos del sistema</p>
                        <div>
                            <form method="GET" action="{{url_for('productos')}}">
                                <button class="verMas" type="submit" >Gestionar Productos</button>
                            </form>
                        </div>
                    </article>
                    <article class="menu-option">
                        <p>Puedes ver la lista total de productos</p>
                        <div>
                            <form method="GET" action="{{url_for('lista')}}">
                                <button class="verMas" type="submit">Lista de productos</button>
                            </form>
                        </div>
                    </article>
                    <article class="menu-option">
                        <p>Puedes buscar un producto en específico</p>
                        <div>
                            <form method="GET" action="{{url_for('buscar_producto')}}">
                                <input type="text" placeholder="Nombre del producto" />
                                <button class="verMas" type="submit">Buscar</button>
                            </form>
                        </div>
                    </article>
                </section>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>Misión TIC Grupo 2 - Subgrupo B™<br> Todos los derechos reservados</p>
    </footer>
</body>

</html>
